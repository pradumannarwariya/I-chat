.Matrix-background::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  background: radial-gradient(circle 10rem at var(--x, 50vw) var(--y, 50vh), rgba(0, 153, 255, 0.2), transparent 80%);
  z-index: 1;
}


.Matrix-background::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1000000;
  backdrop-filter: blur(1em) brightness(6);
  background-image: radial-gradient(
    circle at 50% 50%,
    #0000 0,
    #0000 2px,
    hsl(0 0 4%) 2px
  );
  background-size: 8px 8px;
}

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      color: white;
      display: flex;
     padding: 0.5rem;
     flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relcenter;
      background: rgba(255, 255, 255, 0.06);
  border-radius: 1rem;
  backdrop-filter: blur(14px);
  box-shadow:
    inset 4px 4px 16px rgba(255,255,255,0.249),
    inset -4px -4px 24px rgba(0, 0, 0, 0.3),
    0 4px 12px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  z-index: 999;
        
  animation: twinkle 5s infinite;
    }






    .menu-toggle {
      position: absolute;
      left: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 101;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .sidebar {
      background: #1111116f;
      color: white;
      width: 250px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .content {
      flex-grow: 1;
      background:#1111116f;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }

    /* Mobile: Sidebar hidden by default */
    @media (max-width: 768px), (pointer: coarse) {
      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 100;
        box-shadow: 4px 0 8px rgba(0,0,0,0.5);
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }






@keyframes twinkle {
  0%,
  100% {
    opacity: 1;
  }
  50% {
     opacity: 1;
  }
}
